name       : taisei
version    : 1.2
release    : 1
source     :
    - https://github.com/taisei-project/taisei/archive/v1.2.tar.gz : 8d2d682eeeb6284bc726b8ae52c355848b007957d2dc6bdd973f6384ae075ea3
license    :
    - CC0-1.0
    - CC-BY-4.0
    - MIT
component  : games.arcade
summary    : A free and open-source Touhou Project clone and fangame
description: |
    Taisei is an open clone of the Tōhō Project series. Tōhō is a one-man project of shoot-em-up games set in an isolated world full of Japanese folklore.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(libzip)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(SDL2_ttf)
    - pygments
    - python-docutils
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
